<style type="text/tailwindcss">
        body {
            background-color: #1A1A1A;
            background-image: linear-gradient(to top, rgba(171, 42, 62, 0.25) 0%, rgba(26, 26, 26, 1) 50%);
            background-attachment: fixed;
        }
        .guardian-overlay {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110vh;
            height: 110vh;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        @media (max-width: 768px) {
            .guardian-overlay {
                width: 100vw;
                height: 100vw;
                top: 40%;
            }
        }.quincunx-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }@media (min-width: 768px) {
            .quincunx-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 0;aspect-ratio: 1/1;
            }
            .pos-center { grid-column: 2; grid-row: 2; z-index: 20; place-self: center; order: unset; margin: 0; }
            .pos-north  { grid-column: 2; grid-row: 1; align-self: end; justify-self: center; margin-bottom: 2.5rem; order: unset; }
            .pos-south  { grid-column: 2; grid-row: 3; align-self: start; justify-self: center; margin-top: 2.5rem; order: unset; }
            .pos-west   { grid-column: 1; grid-row: 2; justify-self: end; align-self: center; margin-right: 2.5rem; order: unset; }
            .pos-east   { grid-column: 3; grid-row: 2; justify-self: start; align-self: center; margin-left: 2.5rem; order: unset; }
        }@media (max-width: 767px) {
            .pos-north, .pos-south, .pos-west, .pos-east, .pos-center {
                margin: 0;
            }.pos-north { order: 1; }
            .pos-west  { order: 2; }
            .pos-center { order: 3; }
            .pos-east  { order: 4; }
            .pos-south { order: 5; }
        }
        .node-card {
            background-color: #111111;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            width: 210px;
            height: 210px;
            position: relative;
            backdrop-filter: blur(4px);
        }
        .node-card:hover {
            border-color: rgba(37, 188, 192, 0.5);
            background-color: rgba(13, 13, 13, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        .corner-cut {
            clip-path: polygon(
                20% 0, 100% 0, 
                100% 80%, 80% 100%, 
                0 100%, 0 20%
            );
        }
        .center-portrait-container {
            width: 260px;
            height: 260px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-portrait {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
        }
        .ember-pulse {
            position: absolute;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle, rgba(171, 42, 62, 0.25) 0%, rgba(171, 42, 62, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }
        .glyph-glow {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
